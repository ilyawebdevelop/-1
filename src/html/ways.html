<!-- Ways -->
<section class="ways" id="ways">
  <div class="container-fluid p-0">
    <div class="ways__bg-rounded"><img src="@img/ways/bg-rounded.png" alt=""></div>
  </div>
  <div class="ways__wrapper">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-6">
          <h2 class="ways__title" data-aos="zoom-in"><span>Каким способом </span>лучше<br>
            доставить ваш груз?</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form class="ways__form">
            <div class="row">
              <div class="col-lg-12">
                <input type="text" placeholder="Ваше имя">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 pr-5">
                <input type="tel" placeholder="Телефон">
              </div>
              <div class="col-lg-6 pl-5">
                <input type="email" placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <textarea name="ways__text" id="ways__text" cols="5" rows="2" placeholder="Ваше сообщение"></textarea>
              </div>
            </div>
            <div class="row justify-content-center text-center">
              <div class="col-lg-6">
                <button type="submit" class="btn ways__btn">Отправить</button>
              </div>
            </div>
            <div class="row justify-content-center text-center">
              <div class="col-lg-10">
                <p class="ways__text">
                  Наши менеджеры свяжутся с вами в течение суток
                  для уточнения деталей и консультации по перевозкам
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
